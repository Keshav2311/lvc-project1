<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/scholarship.css">
</head>
<body onload="condition()">
    <div class="background-image"></div>
    <div class="hello">
        <form class="formulation" name="form1" method="Get" onsubmit="return scoreCard()">
            <h1 class="h1 text-dark text-center">Scholarship<i class="fa-solid fa-scroll ml-3"></i></h1>
            <h5>Total Fees for LVC Course is $1000</h5>
            <div class="container mt-2">
                <div class="form-group">
                    <label for="nameInput">Name</label>
                    <input type="text" class="form-control mt-2" id="nameInput" placeholder="abc" name="nameInput" required>
                </div>
                <div class="form-group mt-3 text-left">
                    <h3>Marks in Intermediate:</h3>
                </div>
                <div class="form-group form-check-inline">
                    <label for="math">Maths</label>
                    <input type="number" class="form-control mt-2 ml-30" name="math" id="math" required max="100">
                </div>
                <div class="form-group form-check-inline">
                    <label for="english">English</label>
                    <input type="number" class="form-control mt-2 ml-3" name="english" id="english" required max="100">
                </div>
                <div class="form-group form-check-inline">
                    <label for="computer">Computer</label>
                    <input type="number" class="form-control mt-2 ml-3" name="computer" id="computer" required max="100">
                </div>
                <div class="form-group mt-3">
                    <h3>Metric Percentage: </h3>
                    <select class="ml-10" id="metricPercentage" name="metricPercentage" required>
                        <option class="form-control ml-3" id="option0">select</option>
                        <option class="form-control ml-3" id="option1" value="90">Greater than and equal to 90</option>
                        <option class="form-control ml-3" id="option3" value="80">Greater than and equal to 80 but less than 90</option>
                        <option class="form-control ml-3" id="option4" value="0">Less than 80</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="scholarship"><h4>Got Scholarship</h4></label>
                    <input type="text" class="form-control mt-2 text-center" id="scholarship" name="scholarship" disabled>
                </div>
                <div class="container d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary mt-3">Generate</button>
                </div>
            </div>
        </form>
    </div>
    <script>
        var selectedValue = 0;
        function scoreCard() {
            console.log("hello");
            var name = document.getElementById("nameInput").value;
            console.log(name);
            var maths = document.getElementById("math").value;
            var mathsInteger = parseInt(maths);
            var english = document.getElementById("english").value;
            var englishInteger = parseInt(english, 10);
            var computer = document.getElementById("computer").value;
            var computerInteger = parseInt(computer, 10);
            var total = mathsInteger + englishInteger + computerInteger;
            console.log("total: " + total);
            var percentage = total / 3;
            console.log(percentage, selectedValue);
            if ((percentage >= 90) && (selectedValue == "90")) {
                alert("You have got 50% Scholarship");
                document.getElementById('scholarship').value = "$500 to be Paid";
                return false;
            } else if ((percentage >= 80) && (percentage < 90) && (selectedValue == "80")) {
                alert("You have got 25% Scholarship");
                document.getElementById('scholarship').value = "$750 to be Paid";
                return false;
            } else {
                alert("No Scholarship");
                document.getElementById('scholarship').value = "$1000 to be Paid";
                return false;
            }
        }
        document.getElementById('metricPercentage').addEventListener('change', function() {
            selectedValue = this.value;
            console.log('Selected value:', selectedValue);
        });
        function condition() {
            let sval = JSON.parse(localStorage.getItem("agree") || false);
            if (!sval) {
                window.open('terms.html', 'condition', 'width=1000px, height=700px');
            }
        }
    </script>
</body>
</html>
