<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scholarship Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        .blurred {
            filter: blur(5px);
        }
    </style>
</head>

<body onload="condition()" class="bg-light d-flex align-items-center justify-content-center min-vh-100" id="parentContent">
    <div class="position-fixed top-0 start-0 w-100 h-100 bg-image" style="background-image: url('../images/gallary/scholarsh.png');
        filter: blur(8px); background-size: cover; background-position: center; z-index: -1;"></div>

    <div class="container d-flex justify-content-center align-items-center">
        <div class="card shadow-lg border-0 p-4" style="
          width: 100%;
          max-width: 600px;
          background-color: rgba(255, 255, 255, 0.9);
        ">
            <h1 class="text-center text-primary mb-4">
                Scholarship Form <i class="fa-solid fa-scroll"></i>
            </h1>
            <h5 class="text-center mb-2 text-dark">
                Total Fees for LVC Course is $1000
            </h5>
            <div id="scholarship" style="text-align: center; font-size: larger" name="scholarship"></div>
            <form name="form1" onsubmit="return scoreCard()">
                <div class="mb-3">
                    <label for="nameInput" class="form-label">Name*</label>
                    <input type="text" class="form-control" id="nameInput" placeholder="Enter your name"
                        name="nameInput" required />
                </div>
                <h3 class="text-dark mt-2">Marks in Intermediate</h3>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="math" class="form-label">Maths*</label>
                        <input type="number" class="form-control" id="math" name="math" required max="100" />
                    </div>
                    <div class="col-md-4">
                        <label for="english" class="form-label">English*</label>
                        <input type="number" class="form-control" id="english" name="english" required max="100" />
                    </div>
                    <div class="col-md-4">
                        <label for="computer" class="form-label">Computer*</label>
                        <input type="number" class="form-control" id="computer" name="computer" required max="100" />
                    </div>
                </div>
                <div class="mt-2">
                    <label for="metricPercentage" class="form-label">
                        <h3>Metric Percentage*</h3>
                    </label>
                    <select class="form-select" id="metricPercentage" name="metricPercentage" required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="90">Greater than or equal to 90</option>
                        <option value="80">
                            Greater than or equal to 80 but less than 90
                        </option>
                        <option value="0">Less than 80</option>
                    </select>
                </div>

                <div class="text-center mt-2">
                    <button type="submit" class="btn btn-primary px-5">Generate</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        var selectedValue = 0;

        function scoreCard() {
            var name = document.getElementById("nameInput").value;
            var maths = parseInt(document.getElementById("math").value);
            var english = parseInt(document.getElementById("english").value);
            var computer = parseInt(document.getElementById("computer").value);
            var total = maths + english + computer;
            var percentage = total / 3;

            if (percentage >= 90 && selectedValue == "90") {
                alert("You have got 50% Scholarship");
                document.getElementById("scholarship").innerHTML = "$500 to be Paid";
                document.getElementById("scholarship").style.color = "green";
                document.getElementById("scholarship").style.fontWeight = "bold";
            } else if (percentage >= 90 && selectedValue == "80") {
                alert("You have got 25% Scholarship");
                document.getElementById("scholarship").innerHTML = "$750 to be Paid";
                document.getElementById("scholarship").style.color = "orange";
                document.getElementById("scholarship").style.fontWeight = "bold";
            } else if (
                percentage >= 80 &&
                percentage < 90 &&
                (selectedValue == "80" || selectedValue == "90")
            ) {
                alert("You have got 25% Scholarship");
                document.getElementById("scholarship").innerHTML = "$750 to be Paid";
                document.getElementById("scholarship").style.color = "orange";
                document.getElementById("scholarship").style.fontWeight = "bold";
            } else {
                alert("No Scholarship");
                document.getElementById("scholarship").innerHTML = "$1000 to be Paid";
                document.getElementById("scholarship").style.color = "red";
                document.getElementById("scholarship").style.fontWeight = "bold";
            }
            return false;
        }

        document
            .getElementById("metricPercentage")
            .addEventListener("change", function () {
                selectedValue = this.value;
            });

            
        function condition() {
            const width = 700;
            const height = 400;
            const left = (screen.width / 2) - (width / 2);
            const top = (screen.height / 2) - (height / 2);

            document.getElementById('parentContent').classList.add('blurred');
            const termsWindow = window.open('terms.html', 'condition', `width=${width}, height=${height}, top=${top}, left=${left}`);
            
            const interval = setInterval(() => {
                if (termsWindow.closed) {
                    clearInterval(interval);
                    document.getElementById('parentContent').classList.remove('blurred');
                }
            }, 100000);
        }
    
    </script>
</body>

</html>
