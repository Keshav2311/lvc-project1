<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Registration Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <style>
    .blurred {
            filter: blur(5px);
        }
  </style>
</head>

<body onload="conditions()" class="bg-light d-flex align-items-center justify-content-center min-vh-100" id="parentContent">

  
  <div class="position-fixed top-0 start-0 w-100 h-100 bg-image" style="background-image: url('../images/gallary/registration.jpg'); filter: blur(8px); background-size: cover; background-position: center; z-index: -1;"></div>

  <div class="container d-flex align-items-center justify-content-center">
    <div class="card shadow-lg border-0 p-2" style="width: 100%; max-width: 600px; background-color: rgba(255,255,255,0.9);">
      <h1 class="text-center text-primary mb-2">Registration Form<i class="fa-solid fa-scroll ms-2"></i>
      </h1>
      <form action="../pages/thanks.html" onsubmit="return vlad()" id="form">
        <div class="mb-3">
          <label for="nameInput" class="form-label">Name*</label>
          <input type="text" class="form-control" id="nameInput" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
          <label for="emailInput" class="form-label">Email*</label>
          <input type="email" class="form-control" id="emailInput" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Gender</label>
          <div class="d-flex gap-3">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="male" value="male">
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="female" value="female">
              <label class="form-check-label" for="female">Female</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="other" value="other">
              <label class="form-check-label" for="other">Other</label>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Subjects*</label>
          <div class="d-flex flex-wrap gap-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="subject" id="engineering" value="engineering">
              <label class="form-check-label" for="engineering">Engineering</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="subject" id="medical" value="medical">
              <label class="form-check-label" for="medical">Medical</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="subject" id="law" value="law">
              <label class="form-check-label" for="law">Law</label>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="remarks" class="form-label">Remarks</label>
          <textarea class="form-control" id="remarks" rows="2" placeholder="Add any additional remarks..."></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary w-100">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('form').addEventListener('submit', function(event) {
            const checkboxes = document.querySelectorAll('input[name="subject"]');
            let checkedOne = Array.prototype.slice.call(checkboxes).some(x => x.checked);
            if (!checkedOne) {
                alert('Please select at least one hobby.');
                event.preventDefault();
            }
        });

        function conditions() {
            const width = 700;
            const height = 400;
            const left = (screen.width / 2) - (width / 2);
            const top = (screen.height / 2) - (height / 2);

            document.getElementById('parentContent').classList.add('blurred');
            const termsWindow = window.open('../pages/terms2.html', 'condition', `width=${width}, height=${height}, top=${top}, left=${left}`);
            
            const interval = setInterval(() => {
                if (termsWindow.closed) {
                    clearInterval(interval);
                    document.getElementById('parentContent').classList.remove('blurred');
                }
            }, 100000);
        }
  </script>

</body>

</html>
