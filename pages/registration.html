<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="../js/validate.js"></script>
  <style>
    body, html {
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    ::-webkit-scrollbar{
            height: 0;
            width: 0;
        }

        .blur {
    filter: blur(5px);
}
    .background {
      backdrop-filter: 60%;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-image: url('../images/gallary/registration.jpg');
      filter: blur(5px);
      -webkit-filter: blur(5px);
      /* background-position: center; */
      background-repeat: no-repeat;
      background-size:100%;
      z-index: -1;
    }
    .hello {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }
    .formulation {
      height: auto;
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
    }

    @media (max-width: 798px) {
      .background{
        display: none;
      }
      .formulation{
        background-color: aqua;
      }
    }
    @media (max-width: 400px) {
      .background{
        display: none;
      }
      .formulation{
        background-color: aqua;
      }
    }
  </style>
</head>

<body>
  <div class="background"></div>
  <div class="hello">
    <form class="formulation" action="../pages/thanks.html" onsubmit="return vlad()" target="_self" id="form">
      <div class="container">
        <h1 class="h1 text-dark text-center">Registration Form<i class="fa-solid fa-scroll ml-3"></i></h1>
        <div class="form-group">
          <label for="nameInput">Name</label>
          <input type="text" class="form-control mt-2" id="nameInput" placeholder="abc">
        </div>
        <div class="form-group mt-3">
          <label for="emailInput">Email</label>
          <input type="email" class="form-control mt-2" id="emailInput" placeholder="xyz@gmail.com">
        </div>
        <div class="form-group mt-3" name="gender">
          <label for="gender">Gender:</label>
          <div class="form-check form-check-inline ml-2">
            <input class="form-check-input ml-2" type="radio" name="gender" id="male" value="male">
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline ml-2">
            <input class="form-check-input ml-2" type="radio" name="gender" id="female" value="female">
            <label class="form-check-label" for="female">Female</label>
          </div>
          <div class="form-check form-check-inline ml-2">
            <input class="form-check-input ml-2" type="radio" name="gender" id="other" value="other">
            <label class="form-check-label" for="other">Other</label>
          </div>
        </div>
        <div class="form-group mt-3">
          <label>Subjects:</label>
          <div class="form-check form-check-inline ml-2">
            <input class="form-check-input ml-2" type="checkbox" name="hobbies" value="reading" id="reading">
            <label class="form-check-label" for="reading">Engineering</label>
          </div>
          <div class="form-check form-check-inline ml-2">
            <input class="form-check-input ml-2" type="checkbox" name="hobbies" value="traveling" id="traveling">
            <label class="form-check-label" for="traveling">Medical</label>
          </div>
          <div class="form-check form-check-inline ml-2">
            <input class="form-check-input ml-2" type="checkbox" name="hobbies" value="sports" id="sports">
            <label class="form-check-label" for="sports">Law</label>
          </div>
        </div>
        <div class="form-group mt-3">
          <label for="remarks">Remarks:</label>
          <textarea class="form-control mt-2" id="remarks" rows="3"></textarea>
        </div>
        <div class="container d-flex justify-content-center">
          <input type="submit" class="btn btn-primary mt-3" value="SAVE">
        </div>
      </div>
    </form>
  </div>
</body>

</html>
