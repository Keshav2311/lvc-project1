    <title>Terms and Conditions</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #333;
      }

      .terms {
        margin: 20px 0;
      }

      .terms p {
        margin: 10px 0;
        line-height: 1.6;
      }

      button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #0056b3;

  <body>

      <button id="agreeButton">I Agree</button>
    </div>
    <script>
      document.getElementById("agreeButton").addEventListener("click", function () {
          alert("Thank You for Agreeing");
          window.opener.document.getElementById('parentContent').classList.remove('blurred');
          window.close();
