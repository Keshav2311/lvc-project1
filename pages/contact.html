<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">
    <!-- <link rel="stylesheet" href="css/style1.css"> -->
    <script src="../js/validate.js"></script>
    <link rel="stylesheet" href="../css/contact.css">

</head>

<body>
    <h1 class="mt-3">
        Contact Us
    </h1>
    <div class="row d-flex justify-content-center align-items-center w-100">
        <div class="col-10 col-md-5 p-2">
            <h4 style="font-weight: bold; text-align: center;">Address</h4>
            <h5>Survey.No.192, IWF Campus, Whitefield Main Rd, B Narayanapura, Mahadevapura, Bengaluru, Karnataka
                    560016</h5>
            <iframe name="frm2"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3887.6001356301895!2d77.6860705742844!3d12.997407887320339!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae16837f54dbc9%3A0xbed84d37fcf010ca!2sImpelsys!5e0!3m2!1sen!2sin!4v1733466985584!5m2!1sen!2sin"
                width="100%" height="300px" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade" style=" align-items: center; border-radius: 30px;"></iframe>

        </div>

        <div class="col-10 col-md-5 p-2">
            <h4 style="font-weight: bold; text-align: center;">Contact Form</h4>

            <form action="../pages/concat.html" onsubmit="return vladan()" target="_self">

                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..">

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">

                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="india">India</option>
                    <option value="canada">Australia</option>
                    <option value="usa">USA</option>
                </select>

                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:75px"></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>


    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"></script>
</body>

</html>
