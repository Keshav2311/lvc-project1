<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="../js/validate.js"></script>
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Contact Us</h1>

        <div class="row g-4 d-flex justify-content-evenly">
            <!-- Address Section -->
            <div class="col-md-5 shadow p-3 mb-5 bg-white rounded">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4 class="card-title text-center fw-bold">Address</h4>
                        <p class="card-text text-center">Survey.No.192, IWF Campus, Whitefield Main Rd, B Narayanapura, Mahadevapura, Bengaluru, Karnataka 560016</p>
                        <iframe name="frm2"
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3887.6001356301895!2d77.6860705742844!3d12.997407887320339!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae16837f54dbc9%3A0xbed84d37fcf010ca!2sImpelsys!5e0!3m2!1sen!2sin!4v1733466985584!5m2!1sen!2sin"
                            class="w-100 rounded-4" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>

            <!-- Contact Form Section -->
            <div class="col-md-6 shadow p-3 mb-5 bg-white rounded">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title text-center fw-bold">Contact Form</h4>
                        <form action="../pages/concat.html" onsubmit="return vladan()" target="_self">
                            <div class="mb-3">
                                <label for="fname" class="form-label">First Name*</label>
                                <input type="text" id="fname" name="firstname" class="form-control" placeholder="Your name.." required>
                            </div>

                            <div class="mb-3">
                                <label for="lname" class="form-label">Last Name*</label>
                                <input type="text" id="lname" name="lastname" class="form-control" placeholder="Your last name.." required>
                            </div>

                            <div class="mb-3">
                                <label for="country" class="form-label">Country</label>
                                <select id="country" name="country" class="form-select">
                                    <option value="india">India</option>
                                    <option value="australia">Australia</option>
                                    <option value="usa">USA</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="subject" class="form-label">Subject*</label>
                                <textarea id="subject" name="subject" class="form-control" placeholder="Write something.." rows="3" required></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
