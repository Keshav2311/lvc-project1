<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Form</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <style>

    .hello{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .formulation {
      height: 90vh;
      width: 80%;
      border-radius: 10px;
      background-color: rgb(238, 243, 241);
      margin-top: 20px;
      box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
    }

    button {
      text-align: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <div class="hello">
  <form class="formulation">
    
    <h1 class="h1 text-dark text-center">Registration Form<i class="fa-solid fa-scroll ml-3"></i></h1>
    
    <div class="container mt-5">
      <div class="form-group">
        <label for="nameInput">Name</label>
        <input type="text" class="form-control mt-2" id="nameInput" placeholder="abc">
      </div>
      <div class="form-group mt-3">
        <label for="emailInput">Email</label>
        <input type="email" class="form-control mt-2" id="emailInput" placeholder="xyz@gmail.com">
      </div>
      <div class="form-group mt-3">
        <label>Gender:</label>
        <div class="form-check form-check-inline ml-2">
          <input class="form-check-input ml-2" type="radio" name="gender" id="male" value="male">
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline ml-2">
          <input class="form-check-input ml-2" type="radio" name="gender" id="female" value="female">
          <label class="form-check-label" for="female">Female</label>
        </div>
        <div class="form-check form-check-inline ml-2">
          <input class="form-check-input ml-2" type="radio" name="gender" id="other" value="other">
          <label class="form-check-label" for="other">Other</label>
        </div>
      </div>
      <div class="form-group mt-3">
        <label>Hobbies:</label>
        <div class="form-check form-check-inline ml-2">
          <input class="form-check-input ml-2" type="checkbox" value="reading" id="reading">
          <label class="form-check-label" for="reading">Reading</label>
        </div>
        <div class="form-check form-check-inline ml-2">
          <input class="form-check-input ml-2" type="checkbox" value="traveling" id="traveling">
          <label class="form-check-label" for="traveling">Traveling</label>
        </div>
        <div class="form-check form-check-inline ml-2">
          <input class="form-check-input ml-2" type="checkbox" value="sports" id="sports">
          <label class="form-check-label" for="sports">Sports</label>
        </div>
      </div>
      <div class="form-group mt-3">
        <label for="remarks">Remarks:</label>
        <textarea class="form-control mt-2" id="remarks" rows="3"></textarea>
      </div>
      <div class="container d-flex justify-content-center">
        <button type="submit" class="btn btn-primary mt-3">SAVE</button>
      </div>
    </div>
  </form></div>
</body>
</html>
