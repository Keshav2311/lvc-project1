<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Responsive Form</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
    .container{
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100vw;
    }
  </style>
</head>
<body>
  <div class="container">
    <form>
      <h2 class="h2 bg-dark text-light text-center">Registration Form</h2>
      <div class="form-group">
        <label for="nameInput">Name</label>
        <input type="text" class="form-control" id="nameInput" placeholder="abc">
      </div>
      <div class="form-group">
        <label for="emailInput">Email</label>
        <input type="email" class="form-control" id="emailInput" placeholder="xyz@gmail.com">
      </div>
      <div class="form-group">
        <label>Gender:</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" value="male">
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female" value="female">
          <label class="form-check-label" for="female">Female</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="other" value="other">
          <label class="form-check-label" for="other">Other</label>
        </div>
      </div>
      <div class="form-group">
        <label>Hobbies:</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="reading" id="reading">
          <label class="form-check-label" for="reading">Reading</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="traveling" id="traveling">
          <label class="form-check-label" for="traveling">Traveling</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="sports" id="sports">
          <label class="form-check-label" for="sports">Sports</label>
        </div>
      </div>
      <div class="form-group">
        <label for="remarks">Remarks:</label>
        <textarea class="form-control" id="remarks" rows="3"></textarea>
      </div>
    </form>
  </div>
