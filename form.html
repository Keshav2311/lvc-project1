<html lang="en">
<head>

        .hello{

      height: 60vh;
      width: 80%;

      text-align: center;

    <script>
            function scoreCard(){
                var name = form1.name.value;

                var maths = form1.math.value;
                var mathsInteger = parseInt(maths, 10);

                var english = form1.english.value;
                var englishInteger = parseInt(english, 10);

                var computer = form1.computer.value;
                var computerInteger = parseInt(computer, 10);

                var total = mathsInteger + englishInteger + computerInteger;
                var percentage = total / 3;

                var max_marks = mathsInteger;
                var sub = "Maths";

                // alert("Hi " + name+ "\nYour Total Marks is: "+total+"\nYour Total Percentage is: "+percentage+"\nYou have got Maximum Marks in: "+sub+"\n And the marks is: "+max_marks);

              
                if(mathsInteger < englishInteger && computerInteger < englishInteger){
                  sub = "English";
                  max_marks = englishInteger
                }
                else if(englishInteger < mathsInteger && computerInteger < mathsInteger){
                  sub = "Maths";
                  max_marks = mathsInteger;
                }
                else{
                  sub = "Computer";
                  max_marks = computerInteger;
                }
                alert("Hi " + name+ "\nYour Total Marks is: "+total+"\nYour Total Percentage is: "+percentage+"\nYou have got Maximum Marks in: "+sub+"\n And the marks is: "+max_marks);

            }
        

    </script>
</head>
<body>
    <div class="hello">
        <form class="formulation" name="form1" mathod="Get" action="">
          
          <h1 class="h1 text-dark text-center">Marks Card<i class="fa-solid fa-scroll ml-3"></i></h1>
          
          <div class="container mt-5">
            <div class="form-group">
              <label for="nameInput">Name</label>
              <input type="text" class="form-control mt-2" id="nameInput" placeholder="abc" name="name">
            </div>
            <div class="form-group mt-3 text-left">
              <label><h3>Marks:</h3></label>
            </div>
              <div class="form-group form-check-inline">
                <label for="nameInput">Maths</label>
                <input type="number" class="form-control mt-2 ml-30" id="nameInput" name="math">
              </div>
              <div class="form-group form-check-inline">
                <label for="nameInput">English</label>
                <input type="number" class="form-control mt-2 ml-3" id="nameInput" name="english">
              </div>
              <div class="form-group form-check-inline">
                <label for="nameInput">Computer</label>
                <input type="number" class="form-control mt-2 ml-3" id="nameInput" name="computer">
              </div>
            
            <div class="container d-flex justify-content-center">
              <button type="submit" class="btn btn-primary mt-3" onclick="scoreCard()">Generate</button>
            </div>
          </div>
        </form></div>
