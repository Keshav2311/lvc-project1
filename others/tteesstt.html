<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        body {
            margin-top: 40px;
            background-color: rgb(250, 247, 247);
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: rgb(2, 2, 2);
            margin-bottom: 20px;
        }
        .question {
            margin-bottom: 15px;
        }
        .btn {
            display: block;
            margin: 20px auto;
        }
        .correct {
            color: rgb(15, 126, 15);
        }
        .incorrect {
            color: lightcoral;
        }
    </style>
    <script>
        function calculateMarks() {
            let totalMarks = 0;
            const correctAnswers = ['a', 'b', 'c', 'd', 'a'];

            for (let i = 1; i <= 5; i++) {
                const userAnswer = document.querySelector(`input[name="q${i}"]:checked`);
                const correctAnswer = correctAnswers[i - 1];
                const options = document.querySelectorAll(`input[name="q${i}"]`);

                options.forEach(option => {
                    if (option.value === correctAnswer) {
                        option.parentElement.classList.add('correct');
                    } else if (userAnswer && option.value === userAnswer.value) {
                        option.parentElement.classList.add('incorrect');
                    }
                });

                if (userAnswer && userAnswer.value === correctAnswer) {
                    totalMarks += 2;
                }
            }

            alert(`Your total marks are: ${totalMarks}`);
        }
    </script>
</head>
<body>
    <h1>Exam Page</h1>
    <div class="container">
    <form>
        <div class="question">
            <p>1. What is the capital of France?</p>
            <label><input type="radio" name="q1" value="a"> Paris</label><br>
            <label><input type="radio" name="q1" value="b"> London</label><br>
            <label><input type="radio" name="q1" value="c"> Rome</label><br>
            <label><input type="radio" name="q1" value="d"> Berlin</label><br>
        </div>
        <div class="question">
            <p>2. Full Form of HTML?</p>
            <label><input type="radio" name="q2" value="a"> Hypertext Measure Language</label><br>
            <label><input type="radio" name="q2" value="b"> Hypertext Markup Language</label><br>
            <label><input type="radio" name="q2" value="c"> Higher Move Language</label><br>
            <label><input type="radio" name="q2" value="d"> Hyper Most Language</label><br>
        </div>
        <div class="question">
            <p>3. What is the boiling point of water?</p>
            <label><input type="radio" name="q3" value="a"> 90째C</label><br>
            <label><input type="radio" name="q3" value="b"> 80째C</label><br>
            <label><input type="radio" name="q3" value="c"> 100째C</label><br>
            <label><input type="radio" name="q3" value="d"> 110째C</label><br>
        </div>
        <div class="question">
            <p>4. For responsiveness what to use?</p>
            <label><input type="radio" name="q4" value="a"> lightbox</label><br>
            <label><input type="radio" name="q4" value="b"> Table</label><br>
            <label><input type="radio" name="q4" value="c"> Measurement</label><br>
            <label><input type="radio" name="q4" value="d"> Media Queries</label><br>
        </div>
        <div class="question">
            <p>5. MEAN Stack includes?</p>
            <label><input type="radio" name="q5" value="a"> Angular</label><br>
            <label><input type="radio" name="q5" value="b"> React</label><br>
            <label><input type="radio" name="q5" value="c"> Vanilla</label><br>
            <label><input type="radio" name="q5" value="d"> PHP</label><br>
        </div>
        <button type="button" class="btn btn-primary" onclick="calculateMarks()">Generate Marks</button>
    </form>
    </div>
</body>
</html>
